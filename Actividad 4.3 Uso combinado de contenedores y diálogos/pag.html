<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actividad 4.3 - Contenedores y Diálogos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="Deco.css">
</head>
<body>

<div class="container mt-4">
  <h2>Formulario con pestañas y diálogos</h2>

  <!-- Tabs -->
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="cargar-tab" data-bs-toggle="tab" data-bs-target="#cargar" type="button" role="tab">
        Cargar Archivo
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="guardar-tab" data-bs-toggle="tab" data-bs-target="#guardar" type="button" role="tab">
        Guardar Archivo
      </button>
    </li>
  </ul>

  <!-- Tab Panels -->
  <div class="tab-content mt-3" id="myTabContent">
    <!-- Panel de carga -->
    <div class="tab-pane fade show active" id="cargar" role="tabpanel">
      <label for="fileInput" class="form-label">Selecciona un archivo:</label>
      <input type="file" class="form-control" id="fileInput">
    </div>

    <!-- Panel de guardar -->
    <div class="tab-pane fade" id="guardar" role="tabpanel">
      <label for="textData" class="form-label">Texto a guardar:</label>
      <textarea id="textData" class="form-control mb-3" rows="4" placeholder="Escribe algo aquí..."></textarea>
      <button class="btn btn-success" onclick="guardarArchivo()">Guardar como archivo</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="Codi.js"></script>
</body>
</html>
