    <header>
        <nav>

            <a href="Clientes.html">Clientes</a>
            <a href="Contacto.html">Contacto</a>
        </nav>

    <main>
        <section class="intro">
            <h1>Contáctanos</h1>
            <p>Si tienes alguna pregunta o necesitas más información, no dudes en escribirnos.</p>
        </section>

        <!-- Formulario de contacto -->
        <section class="contact-form">
            <h2>Formulario de Contacto</h2>
            <form action="procesar_formulario.php" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono (opcional)">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>

        <!-- Mapa incrustado -->
        <section class="map">
            <h2>Nuestra Ubicación</h2>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345091855!2d144.9537353153185!3d-37.816279742021!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577c63a5d2b473b!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1614145684829!5m2!1sen!2sau" 
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </section>

        <!-- Redes Sociales -->
        <section class="social-media">
            <h2>Síguenos en nuestras redes sociales</h2>
            <div class="icons">
                <a href="https://facebook.com" target="_blank">
                    <img src="img/facebook.png" alt="Facebook">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="img/instagram.png" alt="Instagram">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="img/twitter_3256013.png" alt="Twitter">
                </a>
            </div>
        </section>
    </main>
