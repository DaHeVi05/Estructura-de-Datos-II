<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Web con Manejo de Datos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario Web con Manejo de Datos</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" max="99" required>
        <input type="submit" value="Enviar">
    </form>
    <button id="limpiarStorage">Limpiar Local Storage</button>
    <h2>Datos Guardados en Local Storage:</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Edad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="datosGuardados"></tbody>
    </table>
    <script src="scripts.js"></script>
</body>
</html>
