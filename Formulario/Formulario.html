<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Principiantes</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>

    <form>
        <h2>Registro</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Ejemplo@correo.com" required>

        <label>
            <input type="checkbox" id="terms" checked> Acepto los términos y condiciones
        </label>
        <br>

        <label>
            <input type="radio" name="genero" checked> Masculino
        </label>
        <label>
            <input type="radio" name="genero"> Femenino
        </label>
        <br>

        <button type="submit" id="submitBtn" disabled>Enviar</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
