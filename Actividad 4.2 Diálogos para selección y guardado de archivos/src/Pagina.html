<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Archivos</title>
  <link
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="Estilos.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4">Formulario de Manejo de Archivos</h2>

    <!-- Input para seleccionar archivos -->
    <div class="mb-3">
      <label for="fileInput" class="form-label">Seleccionar archivo (.txt, .jpg):</label>
      <input class="form-control" type="file" id="fileInput" accept=".txt, .jpg" />
    </div>

    <!-- Área de texto para crear contenido -->
    <div class="mb-3">
      <label for="textArea" class="form-label">Contenido para guardar:</label>
      <textarea class="form-control" id="textArea" rows="5" placeholder="Escribe aquí lo que deseas guardar en un archivo..."></textarea>
    </div>

    <!-- Botones -->
    <button class="btn btn-success me-2" onclick="guardarArchivo()">Guardar como archivo</button>
    <button class="btn btn-info" onclick="mostrarNombreArchivo()">Mostrar nombre del archivo</button>

    <!-- Mensaje de estado -->
    <div id="statusMessage" class="mt-4 fw-bold"></div>
  </div>

  <script src="Escritos.js"></script>
</body>
</html>
