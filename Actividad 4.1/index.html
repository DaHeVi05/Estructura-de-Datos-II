<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos Web</title>
    <link rel="stylesheet" href="sytles.css">
</head>
<body>
    <div class="container">
        <h2>Agenda de Contactos Interactiva</h2>
        <input type="text" id="search" placeholder="Buscar por nombre o correo" onkeyup="filterContacts()">
        <input type="text" id="name" placeholder="Nombre completo">
        <input type="text" id="phone" placeholder="Teléfono">
        <input type="email" id="email" placeholder="Correo electrónico">
        <button onclick="addContact()">Agregar Contacto</button>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="contact-list"></tbody>
        </table>
    </div>
    <script src="sricpts.js"></script>
</body>
</html>
