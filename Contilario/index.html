<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Personalizado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form>
        <h2>Registro</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Ejemplo@correo.com" required>

        <label for="fecha">Selecciona una fecha:</label>
        <input type="date" id="fecha" required>

        <label for="opciones">Selecciona una opción:</label>
        <select id="opciones" multiple>
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
            <option value="opcion4">Opción 4</option>
            <option value="opcion5">Opción 5</option>
        </select>

        <label>
            <input type="checkbox" id="terms" checked> Acepto los términos y condiciones
        </label>
        <br>

        <label>
            <input type="radio" name="genero" checked> Masculino
        </label>
        <label>
            <input type="radio" name="genero"> Femenino
        </label>
        <br>

        <button type="submit" id="submitBtn" disabled>Enviar</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
